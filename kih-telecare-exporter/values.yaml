service:
  revisionHistoryLimit: 3

  image:
    tag: "7e26bebf140654d981195a793735e66b392ff5d8"
  replicaCount: 2

  deployment:
    containerPort: 8360
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
    readinessProbe:
      httpGet:
        path: /health
        port: 8360
      initialDelaySeconds: 5
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 1
      failureThreshold: 10

  service:
    port: 80
    targetPort: container-port
