service:
  namespace: oth-sync
  fullnameOverride: kih-xds-generator
  image:
    repository: kvalitetsit/kih-xds-generator
  imagePullSecrets:
    - name: kih-xds-generator
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "X-Request-Id: $req_id";
    hosts:
      - host: kih-xds-generator.oth-sync.t0.hosting.kitkube.dk
        paths:
          - path: /
    tls:
      - hosts:
          - kih-xds-generator.oth-sync.t0.hosting.kitkube.dk
        secretName: kih-xds-generator.oth-sync.t0.hosting.kitkube.dk

  deployment:
    env:
      SPRING.OUTPUT.ANSI.ENABLED:
        value: "detect"
      LOGGING.LEVEL.ROOT:
        value: "warn"
      LOGGING.LEVEL.ORG.APACHE.CXF:
        value: "warn"
      LOGGING.LEVEL.IO.OTH.XDSGENERATOR.HANDLERS.KIHDATACONTROLLER:
        value: "info"
      LOGGING.PATTERN.DATEFORMAT:
        value: "yyyy-MM-dd HH:mm:ss.SSS"
      LOGGING.PATTERN.CONSOLE:
        value: "%d %-5p %-30.30logger{29}: %m %n %ex{2}"
      MANAGEMENT.ENDPOINT.HEALTH.PROBES.ENABLED:
        value: "true"
      MANAGEMENT.ENDPOINT.HEALTH.SHOW-DETAILS:
        value: "always"
      SERVER.ERROR.INCLUDE-STACKTRACE:
        value: "never"
      SERVER.PORT:
        value: "9010"
      SERVER.TOMCAT.ACCESSLOG.ENABLED:
        value: "true"
      SERVER.TOMCAT.ACCESSLOG.PATTERN:
        value: '%t sip=%h r="%r" htsc=%s B=%b tt=%D tid=%I ua="%{User-Agent}i"'
      SERVER.TOMCAT.BASEDIR:
        value: "tomcat"
      XDS.REPOSITORYUNIQUEID:
        value: "1.2.208.176.43210.8.1.29"
      XDS.GENERATE.DOCUMENTID:
        value: "true"
      XDS.ITI41.ENDPOINT:
        value: "http://dgwsxdsvalidationproxy"
      SOR.CODE:
        value: "6071000016008"
      SOR.NAME:
        value: "TeleCare Nord"
      DGWS.ENABLED:
        value: "true"
      DGWS.STS.URL:
        value: "https://test2.ekstern-test.nspop.dk:8443/sts/services/SecurityTokenService"
      DGWS:
        value: "oth-sync-kih-telecare-exporter"
      DGWS.KEYSTORE.TYPE:
        value: "production"
      DGWS.KEYSTORE.ALIAS:
        value: "tu generel foces gyldig (funktionscertifikat)"
      DGWS.KEYSTORE.FILENAME:
        value: "file:/app/conf/FOCES_gyldig_2025.p12"
      DGWS.KEYSTORE.PASSWORD:
        type: secretKeyRef
        name: dgws-credentials
        key: password
      DGWS.CERTIFICATE.ITSYSTEM:
        value: "TRUST2408 Systemtest XIX CA"
      DGWS.CERTIFICATE.ORGNAME:
        value: "TU GENEREL FOCES gyldig (funktionscertifikat)"
      DGWS.CERTIFICATE.CVR:
        value: "30808460"

  sealedSecret:
    dgws-credentials:
      encryptedData:
        password: 
