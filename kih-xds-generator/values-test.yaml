networkPolicy:
  loadbalancer: 49.12.22.127/32

service:
  namespace: oth-sync
  fullnameOverride: kih-xds-generator
  image:
    repository: kvalitetsit/kih-xds-generator
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "X-Request-Id: $req_id";
    hosts:
      - host: kih-xds-generator.oth-sync.t0.hosting.kitkube.dk
        paths:
          - path: /
    tls:
      - hosts:
          - kih-xds-generator.oth-sync.t0.hosting.kitkube.dk
        secretName: kih-xds-generator.oth-sync.t0.hosting.kitkube.dk

  deployment:
    env:
      XDS.REPOSITORYUNIQUEID:
        value: "1.2.208.176.43210.8.1.29"
      XDS.GENERATE.DOCUMENTID:
        value: "true"
      XDS.ITI41.ENDPOINT:
        value: "http://dgwsxdsvalidationproxy/kih-iti41/iti41"
      SOR.CODE:
        value: "6071000016008"
      SOR.NAME:
        value: "TeleCare Nord"
      DGWS.ENABLED:
        value: "true"
      DGWS.STS.URL:
        value: "https://test2.ekstern-test.nspop.dk:8443/sts/services/SecurityTokenService"
      DGWS.KEYSTORE.TYPE:
        value: "production"
      DGWS.KEYSTORE.ALIAS:
        value: "tu generel foces gyldig (funktionscertifikat)"
      DGWS.KEYSTORE.FILENAME:
        value: "file:/app/conf/FOCES_gyldig_2025.p12"
      DGWS.KEYSTORE.PASSWORD:
        type: secretKeyRef
        name: dgws-credentials
        key: password
      DGWS.CERTIFICATE.ITSYSTEM:
        value: "TRUST2408 Systemtest XIX CA"
      DGWS.CERTIFICATE.ORGNAME:
        value: "TU GENEREL FOCES gyldig (funktionscertifikat)"
      DGWS.CERTIFICATE.CVR:
        value: "30808460"
    extraVolumes:
      keystore-dir: |
        emptyDir: {}
      dgws-credential-key: |
        secret:
          secretName: dgws-credentials
          items:
          - key: tls.key
            path: tls.key
      dgws-credential-crt: |
        secret:
          secretName: dgws-credentials
          items:
          - key: tls.crt
            path: tls.crt
    extraVolumeMounts:
      keystore-dir:
        mountPath: /app/conf

  sealedSecret:
    dgws-credentials:
      encryptedData:
        password: 
        tls.key: 
        tls.crt: 

  initContainers:
    keystorebuilder:
      image:
        repository: "openjdk"
        tag: "11-jre-slim"
      commands:
        - bash
        - "-c"
        - "openssl pkcs12 -export -in /input/tls.crt -inkey /input/tls.key -name 'tu generel foces gyldig (funktionscertifikat)' -out /output/FOCES_gyldig_2025.p12 -password pass:Test1234 -passin pass:Test1234 -legacy;"
      extraVolumeMounts:
        keystore-dir:
          mountPath: /output
        dgws-credential-key:
          mountPath: /input/tls.key
          subPath: tls.key
        dgws-credential-crt:
          mountPath: /input/tls.crt
          subPath: tls.crt
